name: Deploy to Windows Server

on:
  push:
    tags:
      - 'v[0-9]*'

jobs:
  deploy:
    name: Deploy ${{ github.ref_name }}
    runs-on: [self-hosted, Windows, x64]

    steps:
      - name: Run update script
        shell: cmd
        env:
          DEPLOY_TAG: ${{ github.ref_name }}
        run: D:\GC-Bridge-4\deploy\windows\update.cmd
